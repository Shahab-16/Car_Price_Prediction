<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <h1 class="title">CAR PRICE PREDICTION APP</h1>

            <form action="" method="post">

                <!--select_company-->
                <div>
                    <label for="">
                        <b>Select the company</b>
                    </label>
                    <br>
                    <select name="company" id="company">

                    </select>
                </div>

                <!--select_model-->
                <div>
                    <label for="">
                        <b>Select the model</b>
                    </label>
                    <br>
                    <select name="model" id="model">

                    </select>
                </div>

                <!--select_year-->
                <div>
                    <label for="">
                        <b>Select year of purchase</b>
                    </label>
                    <br>
                    <select name="year" id="year">

                    </select>
                </div>

                <!--select_fuel_type-->
                <div>
                    <label for="">
                        <b>Select fuel type</b>
                    </label>
                    <br>
                    <select name="fuel_type" id="fuel_type">

                    </select>
                </div>

                <!--km_driven-->

                <div>
                    <label for="">
                        <b>Enter km driven</b>
                    </label>
                    <br>
                    <input type="number" name="km_driven" id="km_driven " placeholder="">
                </div>

                <div class="btn" text-align="center">
                    <button class="btn">
                        <b>Predict</b>
                    </button>
                </div>


            </form>

            



        </div>
    </div>
</body>
</html>
