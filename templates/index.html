<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <h1 class="title">CAR PRICE PREDICTION APP</h1>

            <form action="" method="post" class="form">

                <!--select_company-->
                <div>
                    <label for="" class="label">
                        <b>Select the company</b>
                    </label>
                    <br>
                    <select name="company" id="company" class="features">

                    </select>
                </div>

                <!--select_model-->
                <div>
                    <label for="" class="label">
                        <b>Select the model</b>
                    </label>
                    <br>
                    <select name="model" id="model" class="features">

                    </select>
                </div>

                <!--select_year-->
                <div>
                    <label for="" class="label">
                        <b>Select year of purchase</b>
                    </label>
                    <br>
                    <select name="year" id="year" class="features">

                    </select>
                </div>

                <!--select_fuel_type-->
                <div>
                    <label for="" class="label">
                        <b>Select fuel type</b>
                    </label>
                    <br>
                    <select name="fuel_type" id="fuel_type" class="features">

                    </select>
                </div>

                <!--km_driven-->

                <div>
                    <label for="" class="label">
                        <b>Enter km driven</b>
                    </label>
                    <br>
                    <input type="number" name="km_driven" id="km_driven " placeholder="" class="features">
                </div>

                <div class="btn_container" text-align="center">
                    <button class="btn">
                        <b>Predict</b>
                    </button>
                </div>

            </form>

            <div class="result">
                <span class="predicted_value"></span>
            </div>

            



        </div>
    </div>
</body>
</html>
